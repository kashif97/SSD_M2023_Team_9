<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      background-image: url('images/7958427.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    @media screen and (max-width: 400px) {
      .back-button a {
        padding: 6px 10px;/* Adjust the padding for smaller screens */
        font-size: 3vw; /* Adjust the font size for smaller screens */
      }
      .heading {
font-size: 7vw; 

}
.custom-image {
      width: 30vw;
      height: 40vw;
    }
    }

  </style>
</head>
<body>
  <div class="container-header">
    <h1 class="heading" id="dynamic-heading"></h1>
  </div>
  <div class="back-button" id="backButton">
    <a href="index.html" >&#8592; Back</a>
  </div>
  
<div class="center">
  <div class="image-container">
    <a href="#" onclick="showPopup('match_pairs_easy.html')">
      <img src="images/easy.jpg" alt="First Image"  class=" custom-image float-animation">
    </a>
  </div>
  <div class="image-container">
    <a href="#" onclick="showPopup('match_pairs_medium.html')">
      <img src="images/medium.jpeg" alt="Second Image"class="custom-image float-animation">
    </a>
  </div>
  <div class="image-container">
    <a href="#" onclick="showPopup('match_pair_hard.html')">
      <img src="images/hard.jpg" alt="Third Image"class ="custom-image float-animation">
    </a>
  </div>
</div>

<div id="popup" class="popup-overlay">
  <div class="popup-content">
    <p>Are you ready to play?</p>
    <button onclick="playGame('Yes')">Yes</button>
    <button class="no" onclick="playGame('No')">No</button>
  </div>
</div>

<script src="script.js">
  
</script>
<script>
  const textToWrite = "Let's Play Match Pair";
  const writingTextElement = document.getElementById("dynamic-heading");
  let charIndex = 0;

  function writeText() {
    if (charIndex < textToWrite.length) {
      writingTextElement.textContent += textToWrite[charIndex];
      charIndex++;
      setTimeout(writeText, 50);
    }
  }
  writeText();
</script>
</body>
</html>
