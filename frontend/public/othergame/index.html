<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  margin: 0;
  overflow: hidden; /* Remove scroll bars */
}

#video-background {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
  object-fit: cover; 
  width: auto;
  height: auto;
  z-index: -1000; /* Place the video behind other elements */
}

.content {
  position: relative;
  z-index: 1; /* Place the content above the video */
  /* Additional styling for your content */
}

/* Additional body styles */
body {
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
    .container{
        position: relative;
    }

    .container-header {
    position: relative;
    text-align: center;
    
  }

  .heading {
    font-size: 5vw; 
    color: #080809;
    text-shadow: 2px 2px 4px #fbf8f8; 
    margin-bottom: 20px;
    position: absolute;
    top: 50%;
    left: 50%; 
    transform: translate(-50%, -50%); 
    padding-top: 6%;
  }

  .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .back-button a {
      text-decoration: none;
      padding: 8px 12px; /* Adjust the padding as needed */
      background-color: #388f99;
      color: #fff;
      border-radius: 5px;
      font-size: 14px; /* Adjust the font size as needed */
    }
  
  .center {
    display: flex;
    justify-content: center;
    flex-wrap: wrap; 
    align-items: center;
    height: 100vh;
  }
  
  .image-container {
    text-align: center;
    margin: 3%;
    
    position: relative;
    flex: 0 0 20%;
    opacity: .9;
  }
  
  img:hover {
    animation: shake 0.5s;
    animation-iteration-count: infinite;
    border-radius: 50%;
  }
  
  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }
  
  .float-animation {
    animation: float 3s infinite;
  }
  
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }



   /* CSS for pop up  */
   .popup-overlay {
      
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); 
    z-index: 1;
    display: flex;
    display: none;
    position: fixed;
    justify-content: center;
    align-items: center;
  }
  
  .popup-content {
    background-color: #3498db;
    padding: 8%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
    text-align: center;
  }

  .popup-content button {
    padding: 10px 20px;
    background-color: #03385b;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 5px;
    font-size: 18px;
  }

  .popup-content button:hover {
    background-color: #2980b9;
  }

  .popup-content button.no {
    background-color: #e74c3c;
  }

  .popup-content button.no:hover {
    background-color: #c0392b;
  }
  .custom-image {
      width: 20vw;
      height: 20vw;
    }
    .custom-image:hover {
      animation: shake 0.5s;
      animation-iteration-count: infinite;
    }
    @media screen and (max-width: 400px) {
      .back-button a {
        padding: 6px 10px;/* Adjust the padding for smaller screens */
        font-size: 3vw; /* Adjust the font size for smaller screens */
      }
      .heading {
font-size: 7vw; 

}
.custom-image {
      width: 30vw;
      height: 40vw;
    }
    }

  </style>
</head>
<body>
  <video id="video-background" autoplay muted loop>
    <source src="images/nebula.1920x1080.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

    <div class="container">
  <div class="container-header">
    <h1 class="heading" id="dynamic-heading"></h1>
  </div>
 
  <div class="back-button" id="backButton">
    <a href="thank_you.html" >&#8592; Exit</a>
  </div>

  <div class="center">
    <div class="image-container">
      <a href="Match_pairs_level.html">
        <img src="images/matching.jpg" alt="Pineapple" class="custom-image float-animation">
      </a>
    </div>
    <div class="image-container">
      <a>
        <img onclick="handleClick()" src="images/download.png" alt="Second Image" class=" custom-image float-animation">
      </a>
    </div>
    <div class="image-container">
      <a href="what_goes_together_level.html">
        <img src="images/Screen_Shot_2019-09-04_at_3.45.11_pm_grande.jpg" alt="Third Image" class="custom-image float-animation">
      </a>
    </div>
  </div>
</div> 

  <script>
    function handleClick(){
      window.location.href = '/spotdiff'
    }
    const textToWrite = "Welcome to the Memory Game";
    const writingTextElement = document.getElementById("dynamic-heading");
    let charIndex = 0;

    function writeText() {
      if (charIndex < textToWrite.length) {
        writingTextElement.textContent += textToWrite[charIndex];
        charIndex++;
        setTimeout(writeText, 50);
      }
    }
    writeText();
  </script>
</body>
</html>
